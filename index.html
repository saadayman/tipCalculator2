<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fa16d54c64.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset-->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


    <h1>SPLI<br>TTER</h1>
    <div class="calculator-container">
      <form id="form">
        <div class="tip-inputs">
          <div class="tip-group">
            <label for="bill">Bill</label> 
            <div class="input-group">
              <i class="fa fa-dollar-sign"></i>
              <input type="text" class="tip-input" id="bill" placeholder="0">
            </div>
          
          </div>
          <label for="tips">Select Tip %</label>
          <div class="tip-values">
            <button type="button" class="btn value-btn" value="5">5%</button>
            <button type="button" class="btn value-btn" value="10">10%</button>
            <button type="button" class="btn value-btn" value="15">15%</button>
            <button type="button" class="btn value-btn" value="25">25%</button>
            <button type="button" class="btn value-btn" value="50">50%</button>
            <input type="text"  class="btn btn-custom" id="custom" placeholder="Custom" >
          </div>
          <div class="tip-group">
            <label for="people">Number of People</label> 
            <div class="input-group">
              <i class="fa fa-user"></i>
              <input type="text" class="tip-input" id="people" placeholder="0">
            </div>
          </div>
        </div>
        <button class="submit" type="submit">Calculate</button>
      </form>
      
      <div class="tip-outputs">
        <div class="tip-amount">
          <h4>Tip Amount <br><small>/ person</small>
          </h4>
          <div id="tip-amount">$0.00</div>
        </div>
        <div class="total">
          <h4>Total <br><small>/ person</small>
          </h4>
          <div id="total">$0.00</div>

        </div>
        <button class="reset-btn" id="reset" disabled>RESET</button>
      </div>
    </div>
  
  
  <script src="tipCal.js"></script>
</body>
</html>
